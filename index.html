<!DOCTYPE html>
<html>
<head>
  <title>LogicNifty Signal Status</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    .buy { color: green; }
    .sell { color: red; }
  </style>
</head>
<body>

  <h1>ðŸš€ LogicNifty Signal Status</h1>
  <h2 id="signal">Loading...</h2>
  <p><strong>Group Count:</strong> <span id="groupcount">-</span></p>
  <p><strong>Time:</strong> <span id="time">-</span></p>

  <script>
    // Firebase config
    var firebaseConfig = {
      databaseURL: "https://logicnifty-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);

    var dbRef = firebase.database().ref("signals");

    dbRef.on("value", function(snapshot) {
      var data = snapshot.val();
      document.getElementById("signal").innerText = data.signal + " Signal Active";
      document.getElementById("signal").className = data.signal === "BUY" ? "buy" : "sell";
      document.getElementById("groupcount").innerText = data.groupcount;
      document.getElementById("time").innerText = data.time;
    });
  </script>

</body>
</html>
