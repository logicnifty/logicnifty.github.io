<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogicNifty Signal</title>
  <style>
    body {
      background: #f2f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .signal {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .signal.buy {
      color: #27ae60;
    }
    .signal.sell {
      color: #e74c3c;
    }
    .time, .date, .local-time {
      font-size: 18px;
      color: #555;
    }
    .refresh-info {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="signal" class="signal">Loading...</div>
    <div id="date" class="date"></div>
    <div id="time" class="time"></div>
    <div id="local-time" class="local-time"></div>
    <div id="refresh" class="refresh-info"></div>
  </div>

  <script>
    function fetchSignal() {
      fetch('https://logicnifty-default-rtdb.firebaseio.com/signals.json')
        .then(response => response.json())
        .then(data => {
          const signalEl = document.getElementById('signal');
          const timeEl = document.getElementById('time');
          const localTimeEl = document.getElementById('local-time');
          const dateEl = document.getElementById('date');
          const refreshEl = document.getElementById('refresh');

          // Signal color
          signalEl.textContent = data.signal.toUpperCase() === "BUY" ? "ðŸŸ¢ BUY" : "ðŸ”´ SELL";
          signalEl.className = `signal ${data.signal.toLowerCase()}`;

          // Firebase time
          timeEl.textContent = "ðŸ•’Signal Time: " + data.time;

          // Current system time
          const now = new Date();
          const currentTime = now.toLocaleTimeString();
          localTimeEl.textContent = "ðŸ•‘ Current Time: " + currentTime;

          // Date
          const formattedDate = now.toISOString().slice(0, 10);
          dateEl.textContent = "ðŸ“… Date: " + formattedDate;

          // Refresh time
          refreshEl.textContent = "ðŸ”„ Auto-refreshed at: " + currentTime;
        })
        .catch(error => {
          document.getElementById('signal').textContent = "Error loading!";
          document.getElementById('time').textContent = "";
          document.getElementById('local-time').textContent = "";
          document.getElementById('date').textContent = "";
          document.getElementById('refresh').textContent = "";
          console.error("Fetch failed:", error);
        });
    }

    fetchSignal(); // Initial load
    setInterval(fetchSignal, 60000); // Auto refresh every 60s
  </script>
</body>
</html>
