<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogicNifty Live Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    .timestamp {
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .signal-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .box {
      width: 180px;
      height: 120px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .green { background-color: #28a745; }
    .red { background-color: #dc3545; }
    .blue { background-color: #007bff; }
    .orange { background-color: #fd7e14; }
    .gray { background-color: #6c757d; }

    .label {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .signal-time {
      font-size: 18px;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š LogicNifty LIVE Signals</h1>
  <div class="timestamp" id="last-update">Last updated: --</div>

  <div class="signal-boxes">
    <div class="box green" id="bottom_finder">
      <div class="label">Bottom Finder</div>
      <div class="signal-time" id="bottom_finder_time">Waiting for signal</div>
    </div>

    <div class="box red" id="top_finder">
      <div class="label">Top Finder</div>
      <div class="signal-time" id="top_finder_time">Waiting for signal</div>
    </div>

    <div class="box blue" id="reversal_bull">
      <div class="label">Reversal Bull</div>
      <div class="signal-time" id="reversal_bull_time">Waiting for signal</div>
    </div>

    <div class="box orange" id="reversal_bear">
      <div class="label">Reversal Bear</div>
      <div class="signal-time" id="reversal_bear_time">Waiting for signal</div>
    </div>
  </div>

  <div class="footer">Â© 2025 LogicNifty</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCjL2T_j_tnV22YuftQ444inUTd0FoDC7Q",
      authDomain: "logicnifty-live.firebaseapp.com",
      databaseURL: "https://logicnifty-live-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "logicnifty-live",
      storageBucket: "logicnifty-live.appspot.com",
      messagingSenderId: "812760222301",
      appId: "1:812760222301:web:61d73f8e9a37259abf5bb4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const signals = ["bottom_finder", "top_finder", "reversal_bull", "reversal_bear"];

    function updateTime(signal, timestamp) {
      const el = document.getElementById(`${signal}_time`);
      el.innerText = timestamp || "Waiting for signal";
    }

    function updateLastUpdatedTime() {
      const now = new Date();
      const formatted = now.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
      document.getElementById("last-update").innerText = "Last updated: " + formatted;
    }

    function fetchSignals() {
      db.ref("live_signals").once("value", snapshot => {
        const data = snapshot.val() || {};
        signals.forEach(signal => {
          updateTime(signal, data[signal]?.timestamp || null);
        });
        updateLastUpdatedTime();
      });
    }

    setInterval(fetchSignals, 10000); // update every 10 seconds
    fetchSignals(); // initial fetch
  </script>
</body>
</html>
