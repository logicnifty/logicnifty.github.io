<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogicNifty Signal</title>
  <style>
    body {
      background: #f2f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .signal {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .signal.buy {
      color: #27ae60;
    }
    .signal.sell {
      color: #e74c3c;
    }
    .time {
      font-size: 18px;
      color: #555;
    }
    .refresh-info {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="signal" class="signal">Loading...</div>
    <div id="time" class="time">Please wait...</div>
    <div id="refresh" class="refresh-info"></div>
  </div>

  <script>
    function fetchSignal() {
      fetch('https://logicnifty-default-rtdb.firebaseio.com/signals.json')
        .then(response => response.json())
        .then(data => {
          const signalEl = document.getElementById('signal');
          const timeEl = document.getElementById('time');
          const refreshEl = document.getElementById('refresh');

          signalEl.textContent = data.signal.toUpperCase() === "BUY" ? "ðŸŸ¢ BUY" : "ðŸ”´ SELL";
          signalEl.className = `signal ${data.signal.toLowerCase()}`;
          timeEl.textContent = "ðŸ•’ " + data.time;

          const now = new Date();
          refreshEl.textContent = "ðŸ”„ Auto-refreshed: " + now.toLocaleTimeString();
        })
        .catch(error => {
          document.getElementById('signal').textContent = "Error loading!";
          document.getElementById('time').textContent = "";
          document.getElementById('refresh').textContent = "";
          console.error("Fetch failed:", error);
        });
    }

    fetchSignal(); // First call
    setInterval(fetchSignal, 60000); // Refresh every 60s
  </script>
</body>
</html>
