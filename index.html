
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogicNifty Signals</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 16px;
      transition: background 0.3s, color 0.3s;
      box-sizing: border-box;
    }
    .signal-box {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 14px;
      text-align: center;
      font-size: 20px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      line-height: 1.6;
    }
    .bull-rev { background-color: #1e3a1e; border: 2px solid #4caf50; }
    .bear-rev { background-color: #3a1e1e; border: 2px solid #f44336; }
    .bull-break { background-color: #00333a; border: 2px solid #00bcd4; }
    .bear-break { background-color: #2a1e3a; border: 2px solid #9c27b0; }

    .timestamp {
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
    }

    .history-button {
      background: #444;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 12px;
      font-size: 15px;
    }

    .theme-toggle {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .light-mode {
      background-color: #fff !important;
      color: #000 !important;
    }

    .light-mode .signal-box {
      color: #000;
    }

    .light-mode .bull-rev { background-color: #e8f5e9; border: 2px solid #4caf50; }
    .light-mode .bear-rev { background-color: #ffebee; border: 2px solid #f44336; }
    .light-mode .bull-break { background-color: #e0f7fa; border: 2px solid #00bcd4; }
    .light-mode .bear-break { background-color: #f3e5f5; border: 2px solid #9c27b0; }
  </style>
</head>
<body>

<div class="theme-toggle">
  <label>üåô/‚òÄÔ∏è</label>
  <label class="switch">
    <input type="checkbox" onclick="toggleMode()">
    <span class="slider"></span>
  </label>
</div>

<h2 style="text-align:center;">LIVE Nifty Signals</h2>

<div id="reversal_bull" class="signal-box bull-rev">
  ‚¨ÜÔ∏è Reversal Bull
  <div class="timestamp" id="revbull_time" data-time="">Waiting for signal...</div>
</div>

<div id="reversal_bear" class="signal-box bear-rev">
  ‚¨áÔ∏è Reversal Bear
  <div class="timestamp" id="revbear_time" data-time="">Waiting for signal...</div>
</div>

<div id="breakout_bull" class="signal-box bull-break">
  üîº Breakout Bull
  <div class="timestamp" id="brkbull_time" data-time="">Waiting for signal...</div>
</div>

<div id="breakout_bear" class="signal-box bear-break">
  üîΩ Breakout Bear
  <div class="timestamp" id="brkbear_time" data-time="">Waiting for signal...</div>
</div>

<div style="text-align:center;">
  <a href="history.html" class="history-button">üìú Signal History</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCjL2T_j_tnV22YuftQ444inUTd0FoDC7Q",
    authDomain: "logicnifty-live.firebaseapp.com",
    databaseURL: "https://logicnifty-live-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "logicnifty-live",
    storageBucket: "logicnifty-live.appspot.com",
    messagingSenderId: "812760222301",
    appId: "1:812760222301:web:61d73f8e9a37259abf5bb4"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const paths = {
    reversal_bull: "revbull_time",
    reversal_bear: "revbear_time",
    breakout_bull: "brkbull_time",
    breakout_bear: "brkbear_time"
  };

  function speakSignal(text) {
    const msg = new SpeechSynthesisUtterance(text.replace("_", " ").replace("bull", "bullish").replace("bear", "bearish"));
    msg.lang = 'en-US';
    msg.rate = 1;
    window.speechSynthesis.speak(msg);
  }

  Object.entries(paths).forEach(([key, elId]) => {
    const signalRef = ref(db, `/signals/${key}`);
    onValue(signalRef, (snapshot) => {
      const data = snapshot.val();
      const box = document.getElementById(elId);
      const prev = box.getAttribute("data-time") || "";
      if (data && data.timestamp) {
        const timeOnly = data.timestamp.split(" ")[1];
        if (data.timestamp !== prev) {
          speakSignal(key);
        }
        box.innerText = timeOnly;
        box.setAttribute("data-time", data.timestamp);
      } else {
        box.innerText = "Waiting for signal...";
        box.setAttribute("data-time", "");
      }
    });
  });

  function toggleMode() {
    document.body.classList.toggle("light-mode");
  }
</script>

</body>
</html>
