<!DOCTYPE html>
<html>
<head>
  <title>LogicNifty</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #003366;
      color: white;
      padding: 15px 0;
      font-size: 24px;
    }
    #signalBox {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

<header>LogicNifty 📊</header>

<div id="signalBox">🔄 Loading signal...</div>

<!-- TradingView Chart -->
<div class="tradingview-widget-container">
  <div id="tradingview_nifty"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "container_id": "tradingview_nifty",
      "width": "100%",
      "height": 500,
      "symbol": "NSE:NIFTY",
      "interval": "1",
      "timezone": "Asia/Kolkata",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true
    });
  </script>
</div>

<script>
  fetch("https://logicnifty-default-rtdb.firebaseio.com/signals.json")
    .then(response => response.json())
    .then(data => {
      document.getElementById("signalBox").innerHTML = `
        🔔 <b>Signal:</b> ${data.signal}<br>
        🕐 <b>Time:</b> ${data.time}<br>
        📊 <b>GroupCount:</b> ${data.groupcount}/50
      `;
    })
    .catch(error => {
      document.getElementById("signalBox").innerText = "❌ Signal load failed";
    });
</script>

</body>
</html>
