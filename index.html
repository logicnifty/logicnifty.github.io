<!DOCTYPE html>
<html>
<head>
  <title>LogicNifty Live Signal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .signal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .buy {
      color: green;
      font-size: 24px;
      font-weight: bold;
    }
    .sell {
      color: red;
      font-size: 24px;
      font-weight: bold;
    }
    .time {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signal-box" id="signalBox">
    Loading...
  </div>

  <a href="history.html">üìÖ View Previous Signals</a>

  <script>
    fetch("https://logicnifty-default-rtdb.firebaseio.com/signals/today.json")
      .then(res => res.json())
      .then(data => {
        const latest = Object.values(data).slice(-1)[0];  // last signal
        const box = document.getElementById("signalBox");

        if (latest) {
          box.innerHTML = `
            <div class="${latest.signal === 'BUY' ? 'buy' : 'sell'}">
              üîî ${latest.signal}
            </div>
            <div class="time">
              üïê ${latest.time}
            </div>
          `;
        } else {
          box.innerHTML = "No signal available.";
        }
      })
      .catch(err => {
        document.getElementById("signalBox").innerText = "Error loading data.";
        console.error(err);
      });
  </script>

</body>
</html>
