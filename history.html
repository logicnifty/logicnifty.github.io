<!DOCTYPE html>
<html>
<head>
  <title>LogicNifty Signal History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .buy {
      color: green;
      font-weight: bold;
    }
    .sell {
      color: red;
      font-weight: bold;
    }
    a {
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>ğŸ“œ Signal History - LogicNifty</h1>
  <h2 id="liveSignal">ğŸ”„ Loading live signal...</h2>

  <table id="historyTable">
    <thead>
      <tr>
        <th>ğŸ“… Date</th>
        <th>ğŸ•’ Time</th>
        <th>ğŸ“Š Signal</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading history...</td></tr>
    </tbody>
  </table>

  <a href="index.html">â¬…ï¸ Back to Live Signal</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      databaseURL: "https://logicnifty-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // LIVE signal
    const liveRef = db.ref('signals');
    liveRef.on('value', snapshot => {
      const live = snapshot.val();
      if (live) {
        document.getElementById("liveSignal").innerText = `ğŸ“¢ LIVE: ${live.signal} at ${live.time}`;
      }
    });

    // HISTORY
    const historyRef = db.ref('history');
    historyRef.once('value').then(snapshot => {
      const data = snapshot.val();
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";

      for (const date in data) {
        for (const time in data[date]) {
          const signalData = data[date][time];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${date}</td>
            <td>${time}</td>
            <td class="${signalData.signal === 'BUY' ? 'buy' : 'sell'}">${signalData.signal}</td>
          `;
          tbody.appendChild(row);
        }
      }
    }).catch(err => {
      document.querySelector("#historyTable tbody").innerHTML = `<tr><td colspan="3">Error loading history</td></tr>`;
      console.error(err);
    });
  </script>
</body>
</html>
