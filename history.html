<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal History</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 12px;
      border-left: 4px solid #4caf50;
      border-radius: 6px;
    }
    .signal { font-weight: bold; }
    .time { color: #ccc; font-size: 0.9em; margin-top: 4px; }
    .button-wrap {
      text-align: center;
      margin-top: 30px;
    }
    .home-button {
      text-decoration: none;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>üìú Signal History</h2>
  <ul id="historyList">Loading...</ul>

  <div class="button-wrap">
    <a class="home-button" href="index.html">üè† Back to Home</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjL2T_j_tnV22YuftQ444inUTd0FoDC7Q",
      authDomain: "logicnifty-live.firebaseapp.com",
      databaseURL: "https://logicnifty-live-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "logicnifty-live",
      storageBucket: "logicnifty-live.appspot.com",
      messagingSenderId: "812760222301",
      appId: "1:812760222301:web:61d73f8e9a37259abf5bb4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("history").limitToLast(50).on("value", snapshot => {
      const data = snapshot.val() || {};
      const list = document.getElementById("historyList");
      list.innerHTML = "";

      const entries = Object.values(data).reverse();

      for (const item of entries) {
        const li = document.createElement("li");
        li.innerHTML = `<div class="signal">${item.signal}</div><div class="time">${item.timestamp}</div>`;
        list.appendChild(li);
      }

      if (entries.length === 0) {
        list.innerHTML = "<li>No signal history available yet.</li>";
      }
    });
  </script>
</body>
</html>
