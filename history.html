<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    .signal-section {
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 6px 0;
      border-bottom: 1px solid #444;
    }
    .signal-name {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00e676;
    }
  </style>
</head>
<body>
  <a href="index.html" style="display:block; text-align:left; margin-bottom:20px; color:#00e676; text-decoration:none;">üîô Back to Home</a>
  <h2>üîÅ Signal History</h2>
 

  <div id="history"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjL2T_j_tnV22YuftQ444inUTd0FoDC7Q",
      authDomain: "logicnifty-live.firebaseapp.com",
      databaseURL: "https://logicnifty-live-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "logicnifty-live",
      storageBucket: "logicnifty-live.appspot.com",
      messagingSenderId: "812760222301",
      appId: "1:812760222301:web:61d73f8e9a37259abf5bb4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const signalTypes = ["bottom_finder", "top_finder", "reversal_bull", "reversal_bear"];

    const historyDiv = document.getElementById("history");

    signalTypes.forEach(signal => {
      const section = document.createElement("div");
      section.className = "signal-section";

      const heading = document.createElement("div");
      heading.className = "signal-name";
      heading.innerText = signal.replace("_", " ").toUpperCase();
      section.appendChild(heading);

      const ul = document.createElement("ul");

      db.ref(`signal_history/${signal}`).once("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          const timestamps = Object.values(data).reverse();
          timestamps.forEach(ts => {
            const li = document.createElement("li");
            li.innerText = ts;
            ul.appendChild(li);
          });
        } else {
          const li = document.createElement("li");
          li.innerText = "No history yet.";
          ul.appendChild(li);
        }
      });

      section.appendChild(ul);
      historyDiv.appendChild(section);
    });
  </script>
</body>
</html>
