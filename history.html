<!DOCTYPE html>
<html>
<head>
  <title>LogicNifty Signal History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .buy {
      color: green;
      font-weight: bold;
    }
    .sell {
      color: red;
      font-weight: bold;
    }
    a {
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>üìú Signal History - LogicNifty</h1>
  <table id="historyTable">
    <thead>
      <tr>
        <th>üìÖ Date</th>
        <th>üïí Time</th>
        <th>üìä Signal</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <a href="index.html">‚¨ÖÔ∏è Back to Live Signal</a>

  <script>
    fetch("https://logicnifty-default-rtdb.firebaseio.com/signals.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = "";

        Object.keys(data).forEach(dateKey => {
          if (dateKey !== "today") {
            const daySignals = data[dateKey];
            Object.values(daySignals).forEach(signalEntry => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${dateKey}</td>
                <td>${signalEntry.time}</td>
                <td class="${signalEntry.signal === 'BUY' ? 'buy' : 'sell'}">
                  ${signalEntry.signal}
                </td>
              `;
              tbody.appendChild(row);
            });
          }
        });
      })
      .catch(err => {
        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = `<tr><td colspan="3">Error loading data</td></tr>`;
        console.error(err);
      });
  </script>

</body>
</html>
